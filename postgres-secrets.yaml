apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: notes-app
type: Opaque
stringData:
  POSTGRES_DB: notes_app
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: "password"  # Change this in production
  DB_HOST: postgres-service
  DB_PORT: "5432"
  DB_USER: postgres
  DB_PASSWORD: "password"  # Change this in production
  DB_NAME: notes_app
  JWT_SECRET: "your-super-secret-jwt-key-change-this-in-production"  # Change this in production
  PORT: "8080"
