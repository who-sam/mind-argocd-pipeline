apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-app-frontend
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notes-app-frontend
  template:
    metadata:
      labels:
        app: notes-app-frontend
    spec:
      containers:
      - name: frontend
        image: whosam1/notes-app-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: VITE_API_URL
          value: "http://notes-app-backend:8080"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: notes-app-frontend
  namespace: default
spec:
  selector:
    app: notes-app-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
