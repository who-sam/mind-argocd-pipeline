apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-app-postgres
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-app-postgres
  template:
    metadata:
      labels:
        app: notes-app-postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        env:
        - name: POSTGRES_DB
          value: "notes_app"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "password"
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-data
      volumes:
      - name: postgres-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: notes-app-postgres
  namespace: default
spec:
  selector:
    app: notes-app-postgres
  ports:
  - port: 5432
    targetPort: 5432
